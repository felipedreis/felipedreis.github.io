<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body class="d-flex flex-column text-center">
    <div class="cover-container d-flex w-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <h3 class="float-md-start mb-0"><a class="nav-link" href="/">felipedu.art</a></h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0 text-dark" href="/">Home</a>
                <a class="nav-link fw-bold py-1 px-0 text-dark" href="/cv/">CV</a>
                <a class="nav-link fw-bold py-1 px-0 text-dark"href="/blog/">Blog</a>
                <a class="nav-link fw-bold py-1 px-0 text-dark"href="/projects/">Projects</a>
                <a class="nav-link fw-bold py-1 px-0 text-dark"href="/publications/">Publications</a>
              </nav>
        </header>
        <main>
            <div class="container d-flex flex-column justify-content-start">
                <div class="row mt-5 pt-1">
                    <h1 class="col text-center">
                        {{ page.title }}
                    </h1>
                </div>
                <div class="row text-end">
                    <div class="mt-3">
                        <em>Writen by Felipe on {{ page.date | date_to_string }} </em>
                    </div>
                </div>
                {% if page.highlights %}
                    <div class="row text-start mt-3">
                        <div class="col-8 pt-2 mx-4 rounded-2 border" style="background-color: var(--bs-tertiary-bg);">
                            <ul>
                                {% for highlight in page.highlights %}
                                <li>
                                    <p class="fs-6"> {{ highlight }} </p>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                {% endif %}
            
                <article class="row mt-3 text-justify">
                    {{ content }}
                </article>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
