<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body class="d-flex h-100 text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
          <div>
            <h3 class="float-md-start mb-0"><a class="nav-link" href="/">felipedu.art</a></h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0 text-dark" href="/">Home</a>
                <a class="nav-link fw-bold py-1 px-0 text-dark" href="/cv/">CV</a>
                <a class="nav-link fw-bold py-1 px-0 text-dark"href="/blog/">Blog</a>
                <a class="nav-link fw-bold py-1 px-0 text-dark"href="/projects/">Projects</a>
                <a class="nav-link fw-bold py-1 px-0 text-dark"href="/publications/">Publications</a>
            </nav>
          </div>
        </header>

        <main class="px-3">
            {{ content }}
        </main>

        <footer class="mt-auto">
            <div>
              <a href="{{ site.data.cv.linkedin }}" class="btn btn-link social">
                <i class="bi bi-linkedin"></i>
              </a>


              <a href="{{ site.data.cv.github }}" class="btn btn-link social">
                <i class="bi bi-github"></i>
              </a>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
