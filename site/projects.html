---
layout: default
title: Projects
permalink: /projects/
---

{% for project in site.data.projects %}
    <div>
        <h3>{{ project.name }}</h3>
        <div>
            <p>Duration: {{ project.start }} - {{ project.end }} </p>
        </div>
        <div>
            <p> {{ project.repo }} </p>
        </div>
        <div>
            <p>
                {{ project.short }}
            </p>
        </div>
        <div> 
            <p>
                {{ project.description }}
            </p>
        </div>
    </div>

{% endfor %}
