---
layout: default
title: Publications
permalink: /publications/
---
<div class="container pt-5">
    <div class="d-flex flex-wrap"> 
        {% for paper in site.data.publications %}
            <div class="m-3">
                <div class="card" style="width: 350px; min-height: 550px;"> 
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill text-bg-light"> {{ paper.year }} </span>
                    <img src="{{ paper.thumbnail | absolute_url }}" class="card-img-top"/>
                    <div class="card-body">
                        <h5 class="card-title">{{ paper.title }}</h5>
                        <p class="card-text fw-light"> <a href="#" class="plain-text"> {{ paper.abstract | truncatewords: 15 }} </a> </p>
                        <a href="{{ paper.file | absolute_url }}" class="btn btn-dark">Download</a>
                        <a href="#" class="btn btn-light">Bibtex</a>
                    </div>
                </div>
            </div>

                <div>

                        {{ paper.abstract }}

                </div>
                <div>
                    <p>{{ paper.doi }}</p>
                </div>
                <div>
                    {{ paper.authors | array_to_sentence_string }}
                </div>
            </div-->
        {% endfor %}
    </div>
</div>
